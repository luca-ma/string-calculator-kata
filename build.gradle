// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


version = '1.0.0'

jar {
    manifest {
        attributes(
        	'Implementation-Version': version,
        	'Main-Class': 'string-calculator-kata.SocialNtwKata'
        )
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.25'

    testImplementation('org.junit.jupiter:junit-jupiter-api:5.6.0')
	testImplementation('org.junit.jupiter:junit-jupiter-params:5.6.0')
	testImplementation('org.hamcrest:hamcrest-integration:1.3')
	testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.6.0')
	// Necessario per lanciare i test in Eclipse
	testRuntimeOnly('org.junit.platform:junit-platform-launcher:1.6.0')
}

